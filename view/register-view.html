<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Registro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="../styles/register-view.css">
</head>
<body>
<div class="d-flex align-items-center min-vh-100">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-4 register-form">
                <h1 class="text-center">Registro</h1>
                <div>
                    <div class="mb-3">
                        <label for="email" class="form-label">E-mail</label>
                        <input type="text" class="form-control" id="email" name="email">
                        <span id="error-message-email" style="color: red;"></span>
                    </div>
                    <div class="mb-3">
                        <label for="username" class="form-label">Nome</label>
                        <input type="text" class="form-control" id="username" name="username">
                        <span id="error-message-username" style="color: red;"></span>
                    </div>
                    <div class="mb-3">
                        <label for="phone" class="form-label">Telefone</label>
                        <input type="text" class="form-control" id="phone" name="phone" placeholder="(XX) 9XXXX-XXXX" required maxlength="15">
                        <span id="error-message-phone" style="color: red;"></span>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Senha</label>
                        <input type="password" class="form-control" id="password" name="password">
                        <span id="error-message-password" style="color: red;"></span>
                    </div>
                    <div class="mb-3">
                        <label for="password-confirmation" class="form-label">Confirme a senha</label>
                        <input type="password" class="form-control" id="password-confirmation" name="passwordConfirmation">
                        <span id="error-message-password-confirmation" style="color: red;"></span>
                    </div>
                    <button class="btn btn-danger w-100" id="btn-register">Registrar</button>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<script src="../controller/register.controller.js"></script>
<script src="../util/util-phone-validator.js"></script>
</body>
</html>
